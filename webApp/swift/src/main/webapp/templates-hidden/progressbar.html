<top:progressbar>

   <progressbar:completedRound>
   <completedRound:displayText /> <!-- depending on the properties of the round, this will be rendered as a link or not -->
   </progressbar:completedRound>

   <progressbar:completedNonReviewableRound>
   <completedNonReviewableRound:displayText />
   </progressbar:completedNonReviewableRound>

   <progressbar:latestRoundReached>
   <b><latestReachedRound:displayText /></b>
   </progressbar:latestRoundReached>

   <progressbar:seperator>
   <b>&#x21E8;</b>
   </progressbar:seperator>

   <progressbar:roundToCome>
   <roundToCome:displayText />
   </progressbar:roundToCome>

</top:progressbar>
